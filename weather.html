<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            <span class="text-blue-600">Weather</span> App
        </h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input
                type="text"
                id="cityInput"
                placeholder="Enter city name"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 shadow-sm"
            />
            <button
                id="getWeatherBtn"
                class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md"
            >
                Get Weather
            </button>
        </div>

        <div id="weatherDisplay" class="hidden text-center mt-6">
            <div id="loadingIndicator" class="hidden text-center text-gray-600 mb-4">Loading weather data...</div>
            <div id="errorMessage" class="text-red-600 font-medium mb-4"></div>

            <div id="weatherInfo" class="hidden">
                <h2 id="cityName" class="text-4xl font-extrabold text-gray-900 mb-2"></h2>
                <p id="temperature" class="text-6xl font-bold text-blue-700 mb-4"></p>
                <p id="description" class="text-2xl text-gray-700 capitalize mb-2"></p>
                <div class="grid grid-cols-2 gap-4 text-left mt-6">
                    <p class="text-gray-600 font-semibold">Humidity: <span id="humidity" class="text-gray-800 font-normal"></span>%</p>
                    <p class="text-gray-600 font-semibold">Wind Speed: <span id="windSpeed" class="text-gray-800 font-normal"></span> m/s</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
